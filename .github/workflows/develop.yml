name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy
        run: |
          ssh -p $SSH_PORT $SERVER_USERNAME@$SERVER_HOST "cd $SERVER_DEPLOY_DIR && git pull origin main"
